<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-heading">
          <h1>Wiki Search</h1>
      </div>
      <div class="main-icon">
          <img
          src="https://image.ibb.co/e6vOFQ/wikipedia.png"
          alt="Wikipedia Logo"
        />
      </div>
      <header class="searchForm-container">
        <form class="searchForm">
          <input type="text" class="searchForm-input" />
          <button type="submit" class="icon searchIcon">
            <img
              src="https://image.ibb.co/cpG8zk/search.png"
              alt="Magnifying Glass Icon"
            />
          </button>
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noopener" class="icon randomIcon">
            <img src="https://image.ibb.co/fR5OX5/random.png" alt="Shuffle Icon">
          </a>
        </form>
      </header>

      <section class="searchResults"></section>
    </main>
  </body>
</html>
